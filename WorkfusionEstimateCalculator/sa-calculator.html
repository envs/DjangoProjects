
<html>
    <head>
    <link rel='shortcut icon' type='image/x-icon' href='calculator.ico' />
    
        
        <!-- dependencies (jquery, handlebars and bootstrap) -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
     
    <!-- alpaca -->
    <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.js"></script>
    
    <script type="text/javascript" src="calculator.js"></script>
    
    <script type="text/javascript" src="ml-extractions.js"></script>
    <script type="text/javascript" src="ml-classifications.js"></script>
    <script type="text/javascript" src="rpa-applications.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="business-process.js"></script>
    
    
    </head>
      <body>
        <div>
            <div id="effort" style="margin:5px;color:red;">This is still under progress, DON'T use it for any estimations</div>
            <div id="effort" style="margin:5px"></div>
            <div id="form" style="margin:10px"></div>
            
            <script type="text/javascript">
                $(document).ready(function() {
                /**	console.log = function(msg) {
                        $("#logs").append("<br>" + msg);
                    }**/
    
    
    
                    $("#form").alpaca({
                        "schema": {
                            "title":"Solutions Architecture High Level Estimation Calculator",
                            "type":"object",
                            "properties": {
                               /** "useCaseName": {
                                    "type":"string",
                                    "title":"Use Case"
                                },**/
                                "spaVersion": {
                                    "type":"string",
                                    "title":"SPA version",
                                    "removeDefaultNone": true,
                                    "default":"8.5",
                                    "enum":["8.5"]
                                },
                                
                                "projectType": {
                                    "type":"number",
                                    "title":"Project Type",
                                    "removeDefaultNone": true,
                                    "default":1,
                                    "enum":[1,1.5]
                                },
                                "businessProcess": businessProcess.schema,
                                "apis": apis.schema,
                                "rpaApplications": rpaApplications.schema,
                               // "mlClassifications": mlClassifications.schema,
                                "mlExtractions": mlExtractions.schema
    
                            }
                        },
                            "options": {
                            "fields": {
                                /**"useCaseName": {
                                    "size": 20,
                                    "placeholder": "Enter Use Case Name"
                                },  **/
                                "spaVersion": {
                                    "type": "select",
                                    "removeDefaultNone": true,
                                    "optionLabels": ["8.5"]
                                },                          
                                "projectType": {
                                    "type": "select",
                                    "optionLabels": ["PoC","Production Pilot"]
                                },
                                "businessProcess": businessProcess.options,
                                "apis": apis.options,
                                "rpaApplications": rpaApplications.options,
                              //  "mlClassifications": mlClassifications.options,
                                "mlExtractions": mlExtractions.options
    
                            },
                            "form": {
                                "buttons": {
                                    "validate": {
                                        "title": "Calculate",
                                        "value": "Submit the Form",
                                        "click": function() {
                                            $("#logs").empty();
                                            var value = this.getValue();
                                            var calc = new Calculator(value);
                                            calc.estimate();
                                        } 
                                    }
                                }
                            }
                        }
                    });
                });
                
    
            </script>
        </body>
    
        </html>
